## What are these slides about?

These slides are a rough guideline of how to write `R` code using common
software, such as `devtools`, `testthat`, `lintr`, `covr`, `data.table`, `Rcpp` and its derivates and other frequently used tools toprogram in `R`. We don't claim at any point that the material treated here covers all of R, but rather serve as a the author's list of essential `R` tools, he frequently uses.

These slides are no introduction on how to program functionally, procedurally or in an object-oriented way, how to write code in general, or how to speed up code. The interested reader is referred to:

- Robert Martin: Clean Code,
- Andrew Hunt: The Pragmatic Programmer,
- Gang of Four: Design Patterns,
- Hadley Wickham: R packages,
- Dirk Eddelbuettel: Rcpp,
- ...

## Writing R packages with `devtools`

When creating an R package `devtools` covers all functionality required.


```r
  devtools::create("newpkg")
  devtools::document()
  devtools::test()
  devtools::install()
  devtools::check_cran()
  devtools::lint()
  devtools::use_rcpp()
  devtools::run_examples()
```

This basically covers your complete development life cycle (except code coverage). `devtools` is **tremendously** useful. If you look for sth that helps you write packages, `devtools` has a function for it. For all other things, use `usethis`.

## Testing code with `testthat`

Right after creating your package, you should write your first test (yes, really). Testing is **essential** for writing good software. The same way as programming languages change your way of thinking, do unit tests change your way of writing functions. `testthat` is probably the best way to go here. Tests are usually put in `tests/testthat`.
You can use:


```r
  devtools::use_testthat()
```

to create a test suite automatically. A test would look like this:


```r
  f &lt;- function(.) . + 10

  testthat::test_that("test works", {
    testthat::expect_equal(f(1), 11)
  })

  testthat::test_that("test fails", {
    testthat::expect_error(stop("i fail"))
  })
```

# Static code analysis with `lintr`

`lintr` checks your code for style, syntax error and possible issues.


```r
  lintr::lint("newpkg/R/bad_bad_file.R")
```

```
## newpkg/R/bad_bad_file.R:2:1: style: lines should not be more than 80 characters.
##                                                                               myRet = a+b
## ^~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
## newpkg/R/bad_bad_file.R:2:79: style: Variable and function names should be all lowercase.
##                                                                               myRet = a+b
##                                                                               ^~~~~
## newpkg/R/bad_bad_file.R:2:85: style: Use &lt;-, not =, for assignment.
##                                                                               myRet = a+b
##                                                                                     ^
```

You can also incorporate `lintr` in your unit tests and let them fail, if lints are discovered.


```r
if (requireNamespace("lintr", quietly = TRUE)) {
  test_that("this is lint free", {  
    lintr::expect_lint_free()
  })
}
```

What `lintr` considers worth reporting can be customized in a `.lintr` file in your package root directory.

## How does it work, then?

name: how

.left-column[
  ## How does it work?
### - Markdown
]
.right-column[
A Markdown-formatted chunk of text is transformed into individual slides by JavaScript running in the browser:

```remark
# Slide 1
This is slide 1

---

# Slide 2
This is slide 2
```

.slides[
  .first[
  ### Slide 1
  This is slide 1
  ]
  .second[
  ### Slide 2
  This is slide 2
  ]
]

Regular Markdown rules apply with only a single exception:

  - A line containing three dashes constitutes a new slide
  (not a horizontal rule, `&amp;lt;hr /&amp;gt;`)

Have a look at the [Markdown website](http://daringfireball.net/projects/markdown/) if you're not familiar with Markdown formatting.
]
---
.left-column[
  ## How does it work?
  ### - Markdown
  ### - Inside HTML
]
.right-column[
A simple HTML document is needed for hosting the styles, Markdown and the generated slides themselves:

```xml
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;style type="text/css"&gt;
      /* Slideshow styles */
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
*    &lt;textarea id="source"&gt;
      &lt;!-- Slideshow Markdown --&gt;
    &amp;lt;/textarea&amp;gt;
*    &lt;script src="remark.js"&gt;
    &lt;/script&gt;
    &lt;script&gt;
*      var slideshow = remark.create();
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
```

You may download remark to have your slideshow not depend on any online resources, or reference the [latest version](http://remarkjs.com/downloads/remark-latest.min.js) online directly.
]

## Of course, Markdown can only go so far.
---
.left-column[
  ## Markdown extensions
]
.right-column[
To help out with slide layout and formatting, a few Markdown extensions have been included:

- Slide properties, for naming, styling and templating slides

- Content classes, for styling specific content

- Syntax highlighting, supporting a range of languages
]

---
.left-column[
  ## Markdown extensions
  ### - Slide properties
]
.right-column[
Initial lines containing key-value pairs are extracted as slide properties:

```remark
name: agenda
class: middle, center

# Agenda

The name of this slide is {{ name }}.
```

Slide properties serve multiple purposes:

* Naming and styling slides using properties `name` and `class`

* Using slides as templates using properties `template` and `layout`

* Expansion of `{{ property }}` expressions to property values

See the [complete list](https://github.com/gnab/remark/wiki/Markdown#slide-properties) of slide properties.
]
---
.left-column[
  ## Markdown extensions
  ### - Slide properties
  ### - Content classes
]
.right-column[
Any occurences of one or more dotted CSS class names followed by square brackets are replaced with the contents of the brackets with the specified classes applied:

```remark
.footnote[.red.bold[*] Important footnote]
```

Resulting HTML extract:

```xml
&lt;span class="footnote"&gt;
  &lt;span class="red bold"&gt;*&lt;/span&gt; Important footnote
&lt;/span&gt;
```
]
---
.left-column[
  ## Markdown extensions
  ### - Slide properties
  ### - Content classes
  ### - Syntax Highlighting
]
.right-column[
Code blocks can be syntax highlighted by specifying a language from the set of [supported languages](https://github.com/gnab/remark/wiki/Configuration#highlighting).

Using [GFM](http://github.github.com/github-flavored-markdown/) fenced code blocks you can easily specify highlighting language:

.pull-left[

&lt;pre&gt;&lt;code&gt;```javascript
function add(a, b)
  return a + b
end
```&lt;/code&gt;&lt;/pre&gt;
]
.pull-right[

&lt;pre&gt;&lt;code&gt;```ruby
def add(a, b)
  a + b
end
```&lt;/code&gt;&lt;/pre&gt;
]

A number of highlighting [styles](https://github.com/gnab/remark/wiki/Configuration#highlighting) are available, including several well-known themes from different editors and IDEs.

]
---
.left-column[
  ## Presenter mode
]
.right-column[
To help out with giving presentations, a presenter mode comprising the
following features is provided:

- Display of slide notes for the current slide, to help you remember
  key points

- Display of upcoming slide, to let you know what's coming

- Cloning of slideshow for viewing on extended display
]
---
.left-column[
  ## Presenter mode
  ### - Inline notes
]
.right-column[
Just like three dashes separate slides,
three question marks separate slide content from slide notes:

```
Slide 1 content

*???

Slide 1 notes

---

Slide 2 content

*???

Slide 2 notes
```

Slide notes are also treated as Markdown, and will be converted in the
same manner slide content is.

Pressing __P__ will toggle presenter mode.
]
???
Congratulations, you just toggled presenter mode!

Now press __P__ to toggle it back off.
---
.left-column[
  ## Presenter mode
  ### - Inline notes
  ### - Cloned view
]
.right-column[
Presenter mode of course makes no sense to the audience.

Creating a cloned view of your slideshow lets you:

- Move the cloned view to the extended display visible to the audience

- Put the original slideshow in presenter mode

- Navigate as usual, and the cloned view will automatically keep up with the original

Pressing __C__ will open a cloned view of the current slideshow in a new
browser window.
]

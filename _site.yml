name: "essential-R"
navbar:
  title: "Essential R"
  right:
    - icon: fa fa-home fa-lg
      href: http://simon-dirmeier.net
    - icon: fa-github fa-lg
      href: https://github.com/dirmeier/essential-R
    - icon: fa fa-twitter-square fa-lg
      href: http://twitter.com/simon_dirmeier/
output:
  html_document:
    theme: simplex
    css: theme.css
    toc: true
    toc_depth: 1
    toc_float:
      collapsed: false
      smooth_scroll: true
    number_sections: true
    highlight: pygments
    include:
      after_body: doc_suffix.html
output_dir: "."
